<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>共有予定カレンダー</title>
    <!-- SortableJSライブラリの読み込み -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    
    <style>
        /* CSSカスタムプロパティ（変数）の定義 */
        :root {
            --primary-color: #2a9d8f;
            --secondary-color: #e76f51;
            --accent-color: #e9c46a;
            --text-color: #333;
            --text-color-light: #fff;
            --bg-color: #f4f7f6;
            --border-color: #eee;
            --holiday-color: #e57373;
            --saturday-color: #007bff;
            --font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif;
            
            /* イベントごとの色 */
            --event-shoyu-bg: #343a40;
            --event-miso-bg: #28a745;
            --event-natto-bg: #e57373;
            --event-yasumi-bg: #8a63d2;
            --event-default-bg: #e9c46a;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--bg-color);
            margin: 0;
            padding: 10px 0;
            padding-top: 40px; 
            color: var(--text-color);
        }

        #save-status {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            text-align: center;
            padding: 10px 0;
            height: 20px;
            font-weight: 500;
            transition: opacity 0.5s, color 0.5s, background-color 0.5s;
            opacity: 0;
            z-index: 1001;
            background-color: rgba(255, 255, 255, 0.95);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        #save-status.is-visible {
            opacity: 1;
        }
        #save-status.is-saving {
            color: #888;
        }
        #save-status.is-saved {
            color: var(--primary-color);
        }
        #save-status.is-error {
            color: var(--secondary-color);
        }

        .calendar-container {
            width: 95%;
            max-width: 900px;
            margin: auto;
            background: var(--text-color-light);
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
            border-radius: 10px;
            overflow: hidden;
            transition: box-shadow 0.3s ease-in-out;
            margin-top: 0; 
        }

        .calendar-container.drag-mode-active {
            box-shadow: 0 0 0 3px var(--secondary-color), 0 6px 12px rgba(0,0,0,0.1);
        }

        .edit-mode-container {
            text-align: center;
            margin: 20px 0;
        }

        #drag-mode-toggle {
            padding: 10px 20px;
            font-size: 1em;
            font-weight: 500;
            border-radius: 8px;
            border: 1px solid #ccc;
            background-color: #f0f0f0;
            cursor: pointer;
            transition: background-color 0.2s, color 0.2s;
        }

        #drag-mode-toggle:hover {
            background-color: #e0e0e0;
        }

        #drag-mode-toggle.active {
            background-color: var(--secondary-color);
            color: var(--text-color-light);
            border-color: var(--secondary-color);
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 20px;
            background-color: var(--primary-color);
            color: var(--text-color-light);
        }

        .calendar-header button {
            background: none;
            border: none;
            color: var(--text-color-light);
            font-size: 1.8em;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .calendar-header button:hover {
            transform: scale(1.1);
        }

        .header-center {
            display: flex;
            align-items: center;
            gap: 15px;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        #month-year {
            font-size: 1.4em;
            font-weight: 600;
            white-space: nowrap;
        }
        
        #list-view-toggle, #print-list-btn {
            font-size: 0.9em;
            padding: 8px 15px;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.2);
            color: var(--text-color-light);
            border: 1px solid rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: background-color 0.2s;
            white-space: nowrap;
        }
        #list-view-toggle:hover, #print-list-btn:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        .calendar-grid {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
        }

        .calendar-grid th {
            text-align: center;
            padding: 12px 5px;
            border-bottom: 2px solid var(--border-color);
            background-color: #f9f9f9;
            font-size: 0.9em;
            font-weight: 600;
            color: #555;
            overflow: hidden;
            white-space: nowrap;
        }

        .calendar-grid td {
            border: 1px solid var(--border-color);
            vertical-align: top;
            height: 150px;
            padding: 4px;
            transition: background-color 0.2s;
            cursor: pointer;
        }

        .calendar-grid td:hover {
            background-color: #e9f5ff;
        }

        .day-header-container {
            display: flex;
            align-items: center;
            flex-wrap: nowrap;
            margin-bottom: 4px;
        }

        .day-number {
            font-weight: 500;
            font-size: 0.9em;
            border-radius: 50%;
            width: 22px;
            height: 22px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .calendar-grid td.today .day-number {
            background-color: var(--primary-color);
            color: var(--text-color-light) !important;
        }

        .calendar-grid td.other-month {
            color: #ccc;
            background-color: #fafafa;
        }
        
        .calendar-grid td.other-month:hover {
            background-color: #e9f5ff;
        }

        .day-number.saturday { color: var(--saturday-color); }
        .day-number.sunday, .day-number.holiday { color: var(--holiday-color); }

        .holiday-name {
            font-size: 0.7em;
            color: var(--holiday-color);
            margin-left: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .events-list {
            list-style: none;
            padding: 0;
            margin: 0;
            font-size: 0.8em;
            height: 118px;
            overflow-y: auto;
        }

        .events-list li {
            display: flex;
            align-items: center;
            padding: 3px 5px;
            border-radius: 3px;
            margin-bottom: 3px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: var(--text-color-light);
        }

        .events-list li.event-shoyu, .list-view-event-item > span.event-shoyu { background-color: var(--event-shoyu-bg); }
        .events-list li.event-miso, .list-view-event-item > span.event-miso { background-color: var(--event-miso-bg); }
        .events-list li.event-natto, .list-view-event-item > span.event-natto { background-color: var(--event-natto-bg); }
        .events-list li.event-yasumi, .list-view-event-item > span.event-yasumi { background-color: var(--event-yasumi-bg); }
        .events-list li.event-default, .list-view-event-item > span.event-default {
            background-color: var(--event-default-bg);
            color: var(--text-color);
        }
        .list-view-event-item > span.event-shoyu,
        .list-view-event-item > span.event-miso,
        .list-view-event-item > span.event-natto,
        .list-view-event-item > span.event-yasumi {
            color: var(--text-color-light);
        }


        .drag-handle {
            cursor: grab;
            margin-right: 8px;
            opacity: 0.3;
            transition: opacity 0.2s;
        }
        .drag-handle:hover { opacity: 0.8; }
        .drag-handle:active { cursor: grabbing; }

        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: none; justify-content: center; align-items: center; z-index: 1000;
        }

        .modal-content {
            background: var(--text-color-light); padding: 25px; border-radius: 8px;
            width: 90%; max-width: 450px; box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .modal-header {
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px; margin-bottom: 15px;
        }

        .modal-close {
            font-size: 1.8rem; font-weight: bold; cursor: pointer;
            border: none; background: none; color: #888;
        }

        #event-date {
            font-size: 1.2em; font-weight: 600;
            color: var(--primary-color);
        }

        #template-buttons {
            margin-bottom: 20px; padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
            display: flex; flex-wrap: wrap; gap: 8px;
        }

        .template-btn {
            background-color: #f0f0f0; border: 1px solid #ddd;
            border-radius: 15px; padding: 5px 12px;
            cursor: pointer; font-size: 0.9em;
            transition: background-color 0.2s;
        }
        .template-btn:hover { background-color: #e0e0e0; }

        #modal-events-list {
            list-style: none; padding: 0; margin: 0 0 20px;
            max-height: 40vh;
            overflow-y: auto;
        }

        #modal-events-list li {
            display: flex; justify-content: space-between; align-items: center;
            padding: 8px; border-bottom: 1px solid #f0f0f0;
        }

        #modal-events-list .event-text { flex-grow: 1; cursor: pointer; padding: 5px; }
        #modal-events-list .event-input {
            flex-grow: 1; border: 1px solid var(--primary-color);
            border-radius: 4px; padding: 5px;
        }

        .delete-event {
            background: var(--secondary-color); color: var(--text-color-light);
            border: none; border-radius: 4px; cursor: pointer;
            padding: 4px 8px; font-size: 0.8em; margin-left: 10px;
        }

        .add-event-form { display: flex; }
        #new-event-text {
            flex-grow: 1; border: 1px solid #ccc;
            border-radius: 4px; padding: 10px; margin-right: 10px;
        }
        #add-event-button {
            background-color: var(--primary-color); color: var(--text-color-light);
            border: none; padding: 10px 15px; border-radius: 5px;
            cursor: pointer; font-weight: 500;
        }

        #list-view {
            padding: 15px 25px;
            background-color: var(--text-color-light);
            touch-action: pan-y;
        }
        
        #print-title {
            display: none;
        }

        .list-view-events {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .list-view-day-item {
            margin-bottom: 2px;
            border-bottom: 1px solid var(--border-color);
            padding: 10px 8px;
            cursor: pointer;
            transition: background-color 0.2s;
            border-radius: 5px;
        }
        .list-view-day-item:hover {
            background-color: #f9f9f9;
        }
        .list-view-day-item:last-child {
            border-bottom: none;
        }
        .list-view-date-header {
            font-size: 1.1em;
            margin-bottom: 5px;
            color: var(--text-color);
        }
        .list-view-date-header strong {
            color: var(--primary-color);
        }
        .list-view-holiday-name {
            color: var(--holiday-color);
            font-size: 0.9em;
            margin-left: 5px;
        }
        .list-view-day-events {
            list-style: none;
            padding-left: 15px;
            margin: 0;
        }
        .list-view-event-item {
            padding: 0;
            font-size: 0.9em;
            margin-bottom: 3px;
        }
        .list-view-event-item > span {
            padding: 4px 8px;
            border-radius: 3px;
            display: inline-block;
        }

        .list-view-no-events {
            padding-left: 15px;
            margin: 5px 0;
            color: #999;
            font-size: 0.9em;
            font-style: italic;
        }


        /* スマートフォン向けのスタイル */
        @media (max-width: 768px) {
            body { padding: 0; padding-top: 40px; }
            .calendar-container { width: 100%; border-radius: 0; box-shadow: none; }
            .calendar-header { padding: 10px 15px; }
            .header-center {
                position: static;
                transform: none;
                order: 2;
                flex-grow: 1;
                justify-content: center;
            }
            #prev-month { order: 1; }
            #next-month { order: 3; }
            #month-year { font-size: 1.1em; }
            #list-view-toggle, #print-list-btn { font-size: 0.8em; padding: 6px 10px; }
            #print-list-btn { display: none !important; }

            .calendar-grid th { padding: 8px 2px; font-size: 0.7em; }
            .th-weekday, .th-weekend { width: auto; }
            .calendar-grid td { height: 110px; padding: 4px; }
            .day-number { font-size: 0.8em; }
            .events-list { font-size: 0.7em; height: auto; max-height: none; }
            .events-list li { padding: 2px 4px; }
            .modal-content { padding: 20px; }
            #event-date { font-size: 1.1em; }
        }

        @media print {
            body {
                background-color: var(--text-color-light);
                padding: 0;
                margin: 0;
                font-size: 12pt;
            }
            .calendar-header, .edit-mode-container, #save-status, .modal-overlay {
                display: none !important;
            }
            #list-view {
                display: block !important;
            }
            #print-title {
                display: block;
                font-size: 16pt;
                text-align: center;
                margin-bottom: 15px;
                color: #000;
            }
            .calendar-container {
                width: 100%;
                max-width: 100%;
                box-shadow: none;
                border-radius: 0;
                border: none;
            }
            #list-view {
                padding: 5mm 10mm;
            }
            .list-view-day-item {
                page-break-inside: avoid;
            }
            .list-view-day-item.has-no-events {
                display: none;
            }
            .list-view-event-item {
                font-size: 13pt;
                padding: 4px 0;
            }
            .list-view-event-item > span {
                padding: 0;
                border-radius: 0;
                color: #000 !important;
                background-color: transparent !important;
            }
        }

        @page { size: auto; margin: 0mm; }
    </style>
</head>
<body>

    <div id="save-status"></div>

    <div class="calendar-container">
        <div class="calendar-header">
            <button id="prev-month">&lt;</button>
            <div class="header-center">
                <button id="print-list-btn" style="display: none;">印刷</button>
                <h2 id="month-year"></h2>
                <button id="list-view-toggle">リスト表示</button>
            </div>
            <button id="next-month">&gt;</button>
        </div>

        <table class="calendar-grid" id="calendar-grid-table">
            <thead>
                <tr>
                    <th class="th-weekend">日</th>
                    <th class="th-weekday">月</th>
                    <th class="th-weekday">火</th>
                    <th class="th-weekday">水</th>
                    <th class="th-weekday">木</th>
                    <th class="th-weekday">金</th>
                    <th class="th-weekend">土</th>
                </tr>
            </thead>
            <tbody id="calendar-body"></tbody>
        </table>

        <div id="list-view" style="display: none;">
            <h1 id="print-title"></h1>
        </div>
    </div>

    <div class="edit-mode-container">
        <button id="drag-mode-toggle">レイアウト編集を開始</button>
    </div>

    <div id="event-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="event-date"></h3>
                <button class="modal-close">&times;</button>
            </div>
            <div id="template-buttons"></div>
            <ul id="modal-events-list"></ul>
            <form class="add-event-form" id="add-event-form">
                <input type="text" id="new-event-text" placeholder="または、自由に予定を入力...">
                <button id="add-event-button" type="submit">追加</button>
            </form>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {

        // --- 設定値 ---
        const CONFIG = {
            EVENT_TEMPLATES: ["【醤油】", "【味噌】", "【納豆】", "【休み】"],
            API_URLS: {
                GAS: 'https://script.google.com/macros/s/AKfycbwT0kajqjvz9XxV9t1-_o8r6bH3fDK1zOYDf2gC1bKcOmxNxFc3BquUfCibDE22vmjO/exec',
                HOLIDAYS: 'https://holidays-jp.github.io/api/v1/date.json',
            },
            SWIPE_THRESHOLD: 50,
            SAVE_DEBOUNCE_MS: 1500,
        };

        // --- DOM要素の管理 ---
        class DOMManager {
            constructor() {
                this.selectors = {
                    calendarContainer: '.calendar-container', monthYear: '#month-year', calendarBody: '#calendar-body',
                    prevMonthBtn: '#prev-month', nextMonthBtn: '#next-month', eventModal: '#event-modal',
                    modalCloseBtn: '.modal-close', eventDate: '#event-date', templateButtons: '#template-buttons',
                    modalEventsList: '#modal-events-list', newEventText: '#new-event-text', addEventForm: '#add-event-form',
                    dragModeToggle: '#drag-mode-toggle', saveStatus: '#save-status', listViewToggle: '#list-view-toggle',
                    calendarGridTable: '#calendar-grid-table', listView: '#list-view', editModeContainer: '.edit-mode-container',
                    printListBtn: '#print-list-btn', printTitle: '#print-title',
                };
                this.elements = {};
                for (const key in this.selectors) {
                    this.elements[key] = document.querySelector(this.selectors[key]);
                }
            }
            get(key) { return this.elements[key]; }
        }

        // --- API通信 ---
        class ApiService {
            async _fetchJSON(url, options = {}) {
                try {
                    const response = await fetch(url, options);
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    return await response.json();
                } catch (error) {
                    console.error(`Error fetching from ${url}:`, error);
                    throw error;
                }
            }
            fetchEvents() {
                return this._fetchJSON(CONFIG.API_URLS.GAS).catch(() => {
                    alert('データの読み込みに失敗しました。GASのデプロイ設定を確認してください。');
                    return {};
                });
            }
            saveEvents(events) {
                return fetch(CONFIG.API_URLS.GAS, {
                    method: 'POST', mode: 'no-cors', headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                    body: JSON.stringify({ events }),
                }).catch(error => {
                    console.error('Error saving events:', error);
                    alert('データの保存中にエラーが発生しました。');
                    throw error;
                });
            }
            fetchHolidays() { return this._fetchJSON(CONFIG.API_URLS.HOLIDAYS).catch(() => ({})); }
        }

        // --- アプリケーションの状態管理 ---
        class UIState {
            constructor() {
                this.events = {};
                this.holidays = {};
                // ★★★ 変更点: 日付管理をカレンダーとリストで分離 ★★★
                this.calendarDate = new Date();
                this.listDate = new Date();
                this.selectedDate = null;
                this.isDragModeEnabled = false;
                this.isListViewEnabled = false;
            }
        }

        // --- UIの描画担当 ---
        class ViewRenderer {
            constructor(dom, state) {
                this.dom = dom;
                this.state = state;
            }

            render() {
                if (this.state.isListViewEnabled) {
                    this.dom.get('calendarGridTable').style.display = 'none';
                    this.dom.get('listView').style.display = 'block';
                    this.dom.get('editModeContainer').style.display = 'none';
                    this.dom.get('printListBtn').style.display = 'inline-block';
                    this.renderListView();
                } else {
                    this.dom.get('calendarGridTable').style.display = 'table';
                    this.dom.get('listView').style.display = 'none';
                    this.dom.get('editModeContainer').style.display = 'block';
                    this.dom.get('printListBtn').style.display = 'none';
                    this.renderCalendar();
                }
                this.dom.get('listViewToggle').textContent = this.state.isListViewEnabled ? 'カレンダー表示' : 'リスト表示';
            }

            renderCalendar() {
                const calendarBody = this.dom.get('calendarBody');
                calendarBody.innerHTML = '';
                // ★★★ 変更点: カレンダー用の日付を使用 ★★★
                const date = this.state.calendarDate;
                const { year, month } = { year: date.getFullYear(), month: date.getMonth() };
                this.dom.get('monthYear').textContent = `${year}年 ${month + 1}月`;

                const firstDayOfMonth = new Date(year, month, 1);
                const currentDay = new Date(firstDayOfMonth);
                currentDay.setDate(1 - firstDayOfMonth.getDay());

                for (let i = 0; i < 6; i++) {
                    if (i > 0 && currentDay.getMonth() > month && currentDay.getFullYear() >= year) break;
                    const row = calendarBody.insertRow();
                    this._renderCalendarWeek(row, new Date(currentDay));
                    currentDay.setDate(currentDay.getDate() + 7);
                }
            }

            _renderCalendarWeek(row, weekStartDate) {
                for (let j = 0; j < 7; j++) {
                    const date = new Date(weekStartDate);
                    date.setDate(weekStartDate.getDate() + j);
                    const cell = row.insertCell();
                    this._renderDayCell(cell, date);
                }
            }

            _renderDayCell(cell, date) {
                const dateStr = this._formatDate(date);
                cell.dataset.date = dateStr;
                // ★★★ 変更点: カレンダー用の日付を使用 ★★★
                if (date.getMonth() !== this.state.calendarDate.getMonth()) cell.classList.add('other-month');
                if (dateStr === this._formatDate(new Date())) cell.classList.add('today');

                const dayOfWeek = date.getDay();
                const dayNumberClasses = ['day-number'];
                if (dayOfWeek === 0) dayNumberClasses.push('sunday');
                if (dayOfWeek === 6) dayNumberClasses.push('saturday');
                if (this.state.holidays[dateStr]) dayNumberClasses.push('holiday');

                let holidayNameHtml = this.state.holidays[dateStr] ? `<div class="holiday-name">${this.state.holidays[dateStr]}</div>` : '';
                
                const eventsHtml = (this.state.events[dateStr] || []).map(event => this._createEventLi(event, 'calendar')).join('');

                cell.innerHTML = `
                    <div class="day-header-container">
                        <div class="${dayNumberClasses.join(' ')}">${date.getDate()}</div>
                        ${holidayNameHtml}
                    </div>
                    <ul class="events-list">${eventsHtml}</ul>
                `;
            }

            renderListView() {
                const listContainer = this.dom.get('listView').querySelector('.list-view-events');
                if (listContainer) listContainer.remove();

                // ★★★ 変更点: リスト用の日付を使用 ★★★
                const { monday, sunday } = this._getWeekRange(this.state.listDate);
                this.dom.get('monthYear').textContent = this._getWeekHeader(monday, sunday);

                const eventsHtml = Array.from({ length: 7 }, (_, i) => {
                    const date = new Date(monday);
                    date.setDate(monday.getDate() + i);
                    return this._createListViewDayItem(date);
                }).join('');

                this.dom.get('listView').insertAdjacentHTML('beforeend', `<ul class="list-view-events">${eventsHtml}</ul>`);
            }

            _createListViewDayItem(date) {
                const dateStr = this._formatDate(date);
                const dayEvents = this.state.events[dateStr];
                const holidayName = this.state.holidays[dateStr];
                const hasEvents = dayEvents && dayEvents.length > 0;

                const liClass = `list-view-day-item ${!hasEvents ? 'has-no-events' : ''}`;
                const holidayHtml = holidayName ? `<span class="list-view-holiday-name"> (${holidayName})</span>` : '';
                const dateHeaderHtml = `
                    <div class="list-view-date-header">
                        <strong>${date.getMonth() + 1}/${date.getDate()} (${['日', '月', '火', '水', '木', '金', '土'][date.getDay()]})</strong>
                        ${holidayHtml}
                    </div>`;

                let eventsHtml;
                if (hasEvents) {
                    const items = dayEvents.map(event => {
                        const eventClass = this._getEventClass(event.text);
                        return `<li class="list-view-event-item"><span class="${eventClass}">${event.text}</span></li>`;
                    }).join('');
                    eventsHtml = `<ul class="list-view-day-events">${items}</ul>`;
                } else {
                    eventsHtml = `<p class="list-view-no-events">予定なし</p>`;
                }

                return `<li class="${liClass.trim()}" data-date="${dateStr}">${dateHeaderHtml}${eventsHtml}</li>`;
            }

            renderModal() {
                const dateStr = this.state.selectedDate;
                const holidayName = this.state.holidays[dateStr];
                this.dom.get('eventDate').textContent = holidayName ? `${dateStr} (${holidayName})` : dateStr;

                this.dom.get('templateButtons').innerHTML = CONFIG.EVENT_TEMPLATES.map(template => 
                    `<button class="template-btn">${template}</button>`
                ).join('');

                const dayEvents = this.state.events[dateStr] || [];
                if (dayEvents.length === 0) {
                    this.dom.get('modalEventsList').innerHTML = '<li>予定はありません</li>';
                } else {
                    this.dom.get('modalEventsList').innerHTML = dayEvents.map(event => this._createEventLi(event, 'modal')).join('');
                }
                this.dom.get('eventModal').style.display = 'flex';
            }

            _createEventLi(event, context) {
                const eventClass = this._getEventClass(event.text);
                let handleHtml = (this.state.isDragModeEnabled || context === 'modal') ? `<span class="drag-handle">&#9776;</span>` : '';
                let deleteBtnHtml = (context === 'modal') ? `<button class="delete-event" data-event-id="${event.id}">削除</button>` : '';
                
                return `
                    <li data-event-id="${event.id}" class="${eventClass}">
                        ${handleHtml}
                        <span class="event-text">${event.text}</span>
                        ${deleteBtnHtml}
                    </li>`;
            }

            _getEventClass(text) {
                const eventType = text.match(/【(.+?)】/);
                const typeClass = eventType ? `event-${eventType[1].toLowerCase()}` : 'event-default';
                const classMap = { 'event-醤油': 'event-shoyu', 'event-味噌': 'event-miso', 'event-納豆': 'event-natto', 'event-休み': 'event-yasumi' };
                return classMap[typeClass] || 'event-default';
            }

            _getWeekRange(date) {
                const tempDate = new Date(date);
                const dayOfWeek = tempDate.getDay();
                const diff = tempDate.getDate() - dayOfWeek + (dayOfWeek === 0 ? -6 : 1);
                const monday = new Date(tempDate.setDate(diff));
                const sunday = new Date(monday);
                sunday.setDate(monday.getDate() + 6);
                return { monday, sunday };
            }

            _getWeekHeader(start, end) {
                const f = (d) => ({ y: d.getFullYear(), m: d.getMonth() + 1, d: d.getDate() });
                const startDate = f(start);
                const endDate = f(end);
                if (startDate.y !== endDate.y) return `${startDate.y}年${startDate.m}月${startDate.d}日 - ${endDate.y}年${endDate.m}月${endDate.d}日`;
                if (startDate.m !== endDate.m) return `${startDate.y}年${startDate.m}月${startDate.d}日 - ${endDate.m}月${endDate.d}日`;
                return `${startDate.y}年${startDate.m}月${startDate.d}日 - ${endDate.d}日`;
            }

            prepareForPrint() {
                // ★★★ 変更点: リスト用の日付を使用 ★★★
                const { monday, sunday } = this._getWeekRange(this.state.listDate);
                const titleText = this._getWeekHeader(monday, sunday);
                this.dom.get('printTitle').textContent = `週間予定 (${titleText})`;
            }

            _formatDate(date, separator = '-') {
                return `${date.getFullYear()}${separator}${String(date.getMonth() + 1).padStart(2, '0')}${separator}${String(date.getDate()).padStart(2, '0')}`;
            }
        }

        // --- アプリケーションのコントローラー ---
        class AppController {
            constructor() {
                this.dom = new DOMManager();
                this.api = new ApiService();
                this.state = new UIState();
                this.renderer = new ViewRenderer(this.dom, this.state);
                
                this.saveTimeout = null;
                this.statusClearTimeout = null;
                this.touchStartX = 0;
                this.touchEndX = 0;
                this.modalSortable = null;
                this.calendarSortableInstances = [];
            }

            async init() {
                const [events, holidays] = await Promise.all([this.api.fetchEvents(), this.api.fetchHolidays()]);
                this.state.events = events;
                this.state.holidays = holidays;
                // ★★★ 変更点: リスト表示用日付を初期化 ★★★
                this.state.listDate = new Date(this.state.calendarDate);
                this.renderer.render();
                this._bindEventListeners();
                this._initializeModalSortable();
            }

            _bindEventListeners() {
                this.dom.get('prevMonthBtn').addEventListener('click', () => this.changePeriod(-1));
                this.dom.get('nextMonthBtn').addEventListener('click', () => this.changePeriod(1));
                this.dom.get('listViewToggle').addEventListener('click', () => this.toggleViewMode());
                this.dom.get('dragModeToggle').addEventListener('click', () => this.toggleDragMode());
                this.dom.get('printListBtn').addEventListener('click', () => this.printList());

                this.dom.get('calendarBody').addEventListener('click', e => {
                    const cell = e.target.closest('td[data-date]');
                    if (cell && !(this.state.isDragModeEnabled && e.target.closest('li'))) {
                        this.openModal(cell.dataset.date);
                    }
                });

                this.dom.get('listView').addEventListener('click', e => {
                    const dayItem = e.target.closest('.list-view-day-item[data-date]');
                    if (dayItem) this.openModal(dayItem.dataset.date);
                });

                this.dom.get('listView').addEventListener('touchstart', e => this.touchStartX = e.changedTouches[0].screenX, false);
                this.dom.get('listView').addEventListener('touchend', e => {
                    this.touchEndX = e.changedTouches[0].screenX;
                    if (Math.abs(this.touchStartX - this.touchEndX) > CONFIG.SWIPE_THRESHOLD) {
                        this.changePeriod(this.touchEndX < this.touchStartX ? 1 : -1);
                    }
                }, false);

                this._bindModalEventListeners();
            }

            _bindModalEventListeners() {
                this.dom.get('eventModal').addEventListener('click', e => {
                    if (e.target === this.dom.get('eventModal') || e.target.classList.contains('modal-close')) {
                        this.closeModal();
                    }
                });
                this.dom.get('addEventForm').addEventListener('submit', e => {
                    e.preventDefault();
                    this.addEvent(this.dom.get('newEventText').value);
                });
                this.dom.get('templateButtons').addEventListener('click', e => {
                    if (e.target.classList.contains('template-btn')) {
                        this.addEvent(e.target.textContent);
                    }
                });
                this.dom.get('modalEventsList').addEventListener('click', e => {
                    if (e.target.classList.contains('delete-event')) {
                        this.deleteEvent(e.target.dataset.eventId);
                    } else if (e.target.classList.contains('event-text')) {
                        this._switchToEditMode(e.target);
                    }
                });
            }

            _updateDataAndRender(updateFn) {
                if (updateFn) updateFn();
                this.renderer.render();
                this._debouncedSave();
            }
            
            _renderOnly(updateFn) {
                if (updateFn) updateFn();
                this.renderer.render();
            }

            changePeriod(direction) {
                this._renderOnly(() => {
                    // ★★★ 変更点: 表示モードに応じて更新する日付を変更 ★★★
                    if (this.state.isListViewEnabled) {
                        this.state.listDate.setDate(this.state.listDate.getDate() + (7 * direction));
                    } else {
                        this.state.calendarDate.setMonth(this.state.calendarDate.getMonth() + direction);
                    }
                });
            }

            toggleViewMode() {
                if (this.state.isDragModeEnabled) {
                    this.toggleDragMode(); 
                }
                this._renderOnly(() => {
                    // ★★★ 変更点: カレンダーからリストへ移る際に日付を同期 ★★★
                    if (!this.state.isListViewEnabled) {
                        this.state.listDate = new Date(this.state.calendarDate);
                    }
                    this.state.isListViewEnabled = !this.state.isListViewEnabled;
                });
            }

            toggleDragMode() {
                this.state.isDragModeEnabled = !this.state.isDragModeEnabled;
                const btn = this.dom.get('dragModeToggle');
                btn.textContent = this.state.isDragModeEnabled ? 'レイアウト編集を終了' : 'レイアウト編集を開始';
                btn.classList.toggle('active', this.state.isDragModeEnabled);
                this.dom.get('calendarContainer').classList.toggle('drag-mode-active', this.state.isDragModeEnabled);
                this.renderer.render();
                if (this.state.isDragModeEnabled) this._initializeCalendarSortable();
                else this._destroyCalendarSortable();
            }

            printList() {
                this.renderer.prepareForPrint();
                window.print();
            }

            openModal(dateStr) {
                this.state.selectedDate = dateStr;
                this.renderer.renderModal();
            }

            closeModal() {
                this.dom.get('eventModal').style.display = 'none';
            }

            addEvent(text) {
                const trimmedText = text.trim();
                if (!trimmedText || !this.state.selectedDate) return;
                this._updateDataAndRender(() => {
                    const newEvent = { id: crypto.randomUUID(), text: trimmedText };
                    if (!this.state.events[this.state.selectedDate]) this.state.events[this.state.selectedDate] = [];
                    this.state.events[this.state.selectedDate].push(newEvent);
                });
                this.dom.get('newEventText').value = '';
                this.renderer.renderModal();
            }

            deleteEvent(eventId) {
                const { selectedDate, events } = this.state;
                if (!selectedDate || !events[selectedDate]) return;
                this._updateDataAndRender(() => {
                    events[selectedDate] = events[selectedDate].filter(event => event.id !== eventId);
                    if (events[selectedDate].length === 0) delete events[selectedDate];
                });
                this.renderer.renderModal();
            }

            editEvent(eventId, newText) {
                const { selectedDate, events } = this.state;
                const eventToEdit = events[selectedDate]?.find(event => event.id === eventId);
                if (eventToEdit) {
                    this._updateDataAndRender(() => eventToEdit.text = newText.trim());
                }
                this.renderer.renderModal();
            }

            _switchToEditMode(textSpan) {
                const li = textSpan.parentElement;
                const eventId = li.dataset.eventId;
                const input = document.createElement('input');
                input.type = 'text';
                input.className = 'event-input';
                input.value = textSpan.textContent;
                li.insertBefore(input, textSpan);
                li.removeChild(textSpan);
                input.focus();
                const save = () => this.editEvent(eventId, input.value);
                input.addEventListener('blur', save, { once: true });
                input.addEventListener('keypress', e => { if (e.key === 'Enter') input.blur(); });
            }

            _setSaveStatus(status, message, autoClearDelay = null) {
                const statusEl = this.dom.get('saveStatus');
                clearTimeout(this.statusClearTimeout);
                statusEl.textContent = message;
                statusEl.className = `is-visible is-${status}`;
                if (autoClearDelay) {
                    this.statusClearTimeout = setTimeout(() => statusEl.className = '', autoClearDelay);
                }
            }

            _debouncedSave() {
                clearTimeout(this.saveTimeout);
                this._setSaveStatus('saving', '保存中...');
                this.saveTimeout = setTimeout(async () => {
                    try {
                        await this.api.saveEvents(this.state.events);
                        this._setSaveStatus('saved', '✓ 保存済み', 2000);
                    } catch (error) {
                        this._setSaveStatus('error', '保存に失敗しました');
                    }
                }, CONFIG.SAVE_DEBOUNCE_MS);
            }

            _initializeCalendarSortable() {
                this._destroyCalendarSortable();
                this.dom.get('calendarBody').querySelectorAll('.events-list').forEach(list => {
                    const sortable = new Sortable(list, {
                        group: 'shared-events', animation: 150, handle: '.drag-handle',
                        onEnd: evt => {
                            const { from, to, oldIndex, newIndex, item } = evt;
                            const eventId = item.dataset.eventId;
                            const oldDate = from.closest('td').dataset.date;
                            const newDate = to.closest('td').dataset.date;
                            const eventText = item.querySelector('.event-text').textContent;
                            const movedEvent = { id: eventId, text: eventText };

                            this._updateDataAndRender(() => {
                                this.state.events[oldDate] = this.state.events[oldDate].filter(e => e.id !== eventId);
                                if (this.state.events[oldDate].length === 0) delete this.state.events[oldDate];
                                if (!this.state.events[newDate]) this.state.events[newDate] = [];
                                this.state.events[newDate].splice(newIndex, 0, movedEvent);
                            });
                        }
                    });
                    this.calendarSortableInstances.push(sortable);
                });
            }

            _destroyCalendarSortable() {
                this.calendarSortableInstances.forEach(instance => instance.destroy());
                this.calendarSortableInstances = [];
            }

            _initializeModalSortable() {
                if (this.modalSortable) this.modalSortable.destroy();
                this.modalSortable = new Sortable(this.dom.get('modalEventsList'), {
                    animation: 150, handle: '.drag-handle',
                    onEnd: evt => {
                        const newArray = Array.from(evt.target.children).map(li => ({
                            id: li.dataset.eventId,
                            text: (li.querySelector('.event-text') || li.querySelector('.event-input')).value || li.querySelector('.event-text').textContent
                        }));
                        this._updateDataAndRender(() => this.state.events[this.state.selectedDate] = newArray);
                        this.renderer.renderModal();
                    }
                });
            }
        }

        // --- アプリケーションの起動 ---
        const app = new AppController();
        app.init();
    });
    </script>
