    <script>

                if (!response.ok) throw new Error('ç¥æ—¥ãƒ‡ãƒ¼ã‚¿ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸã€‚');
                return await response.json();

                return {};
            }
        }

        // --- Main Application Logic ---
        document.addEventListener('DOMContentLoaded', () => {
            new CalendarApp();
        });

        const SELECTORS = {
            calendarContainer: '.calendar-container',
            monthYear: '#month-year',
            calendarBody: '#calendar-body',
            prevMonthBtn: '#prev-month',
            nextMonthBtn: '#next-month',
            eventModal: '#event-modal',
            modalCloseBtn: '.modal-close',
            eventDate: '#event-date',
            templateButtons: '#template-buttons',
            modalEventsList: '#modal-events-list',
            newEventText: '#new-event-text',
            addEventBtn: '#add-event-button',
            printView: '#print-view',
            dragModeToggle: '#drag-mode-toggle',
        };

        const CLASSES = {
            dragHandle: 'drag-handle',
            eventText: 'event-text',
            eventInput: 'event-input',
            deleteEvent: 'delete-event',
            today: 'today',
            otherMonth: 'other-month',
            sunday: 'sunday',
            saturday: 'saturday',
            holiday: 'holiday',
            holidayName: 'holiday-name',
            dragModeActive: 'drag-mode-active',
        };

        const EVENT_TEMPLATES = ["ã€é†¤æ²¹ã€‘", "ã€å‘³å™Œã€‘", "ã€ç´è±†ã€‘", "ã€ä¼‘ã¿ã€‘"];

        class CalendarApp {
            constructor() {
                this.elements = this.getDOMElements();
                this.state = {
                    events: {},
                    holidays: {},
                    currentDate: new Date(),
                    selectedDate: null,
                    isDragModeEnabled: false,
                };
                this.modalSortable = null;
                this.calendarSortableInstances = [];
                this.initializeApp();
            }

            getDOMElements() {
                const elements = {};
                for (const key in SELECTORS) {
                    elements[key] = document.querySelector(SELECTORS[key]);
                }
                return elements;
            }

            async initializeApp() {
                const [events, holidays] = await Promise.all([fetchAllEvents(), fetchHolidays()]);
                this.state.events = events;
                this.state.holidays = holidays;

                this.renderCalendar();
                this.initializeModalSortable();
                this.bindEventListeners();
            }

            bindEventListeners() {
                this.elements.prevMonthBtn.addEventListener('click', () => this.changeMonth(-1));
                this.elements.nextMonthBtn.addEventListener('click', () => this.changeMonth(1));
                this.elements.addEventBtn.addEventListener('click', () => this.addEvent());
                this.elements.newEventText.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.addEvent();
                });
                this.elements.modalCloseBtn.addEventListener('click', () => this.closeModal());
                this.elements.eventModal.addEventListener('click', (e) => {
                    if (e.target === this.elements.eventModal) this.closeModal();
                });
                this.elements.calendarBody.addEventListener('click', (e) => {
                    const cell = e.target.closest('td[data-date]');
                    if (!cell) return;

                    if (this.state.isDragModeEnabled && e.target.closest('li')) {
                        return;
                    }
                    this.openModal(cell.dataset.date);
                });
                this.elements.dragModeToggle.addEventListener('click', () => this.toggleDragMode());
            }

            toggleDragMode() {
                this.state.isDragModeEnabled = !this.state.isDragModeEnabled;
                const { dragModeToggle, calendarContainer } = this.elements;

                if (this.state.isDragModeEnabled) {
                    dragModeToggle.textContent = 'ãƒ¬ã‚¤ã‚¢ã‚¦ãƒˆç·¨é›†ã‚’çµ‚äº†';
                    dragModeToggle.classList.add('active');
                    calendarContainer.classList.add(CLASSES.dragModeActive);
                } else {
                    dragModeToggle.textContent = 'ãƒ¬ã‚¤ã‚¢ã‚¦ãƒˆç·¨é›†ã‚’é–‹å§‹';
                    dragModeToggle.classList.remove('active');
                    calendarContainer.classList.remove(CLASSES.dragModeActive);
                    this.destroyCalendarSortable();
                }
                this.renderCalendar();
            }

            changeMonth(direction) {
                this.state.currentDate.setMonth(this.state.currentDate.getMonth() + direction);
                this.renderCalendar();
            }

            renderCalendar() {
                this.elements.calendarBody.innerHTML = '';
                const { year, month } = { year: this.state.currentDate.getFullYear(), month: this.state.currentDate.getMonth() };
                this.elements.monthYear.textContent = `${year}å¹´ ${month + 1}æœˆ`;

                const firstDayOfMonth = new Date(year, month, 1);
                const currentDay = new Date(firstDayOfMonth);
                currentDay.setDate(1 - firstDayOfMonth.getDay());

                for (let i = 0; i < 6; i++) {
                    if (currentDay.getFullYear() > year || (currentDay.getFullYear() === year && currentDay.getMonth() > month)) break;
                    
                    const row = this.elements.calendarBody.insertRow();
                    this.renderWeek(row, currentDay);
                }
                
                if (this.state.isDragModeEnabled) {
                    this.initializeCalendarSortable();
                }
            }

            renderWeek(row, currentDay) {
                this.renderPrintButtonCell(row, currentDay);
                for (let j = 0; j < 7; j++) {
                    const cell = row.insertCell();
                    if (currentDay.getMonth() === this.state.currentDate.getMonth()) {
                        this.renderDayCell(cell, currentDay, j);
                    } else {
                        cell.classList.add(CLASSES.otherMonth);
                    }
                    currentDay.setDate(currentDay.getDate() + 1);
                }
            }

            renderPrintButtonCell(row, currentDay) {
                const cell = row.insertCell();
                cell.className = 'print-week-btn-cell';
                
                const mondayOfWeek = new Date(currentDay);
                mondayOfWeek.setDate(currentDay.getDate() + (currentDay.getDay() === 0 ? 1 : 1 - currentDay.getDay()));

                if (mondayOfWeek.getMonth() === this.state.currentDate.getMonth() || (row.rowIndex === 0 && mondayOfWeek < new Date(this.state.currentDate.getFullYear(), this.state.currentDate.getMonth(), 1))) {
                    const printBtn = document.createElement('button');
                    printBtn.className = 'print-week-btn';
                    printBtn.textContent = 'ğŸ–¨ï¸';
                    printBtn.onclick = (e) => {
                        e.stopPropagation();
                        this.prepareAndPrintWeek(mondayOfWeek);
                    };
                    cell.appendChild(printBtn);
                }
            }

            renderDayCell(cell, date, dayOfWeek) {
                const dateStr = this.formatDate(date);
                cell.dataset.date = dateStr;

                const dayHeader = document.createElement('div');
                dayHeader.className = 'day-header-container';
                
                const dayNumber = document.createElement('div');
                dayNumber.className = 'day-number';
                dayNumber.textContent = date.getDate();
                dayHeader.appendChild(dayNumber);

                if (dayOfWeek === 0) dayNumber.classList.add(CLASSES.sunday);
                if (dayOfWeek === 6) dayNumber.classList.add(CLASSES.saturday);

                if (this.state.holidays[dateStr]) {
                    dayNumber.classList.add(CLASSES.holiday);
                    const holidayName = document.createElement('div');
                    holidayName.className = CLASSES.holidayName;
                    holidayName.textContent = this.state.holidays[dateStr];
                    dayHeader.appendChild(holidayName);
                }
                cell.appendChild(dayHeader);

                const today = new Date();
                if (this.formatDate(date) === this.formatDate(today)) {
                    cell.classList.add(CLASSES.today);
                }

                const eventsList = document.createElement('ul');
                eventsList.className = 'events-list';
                const dayEvents = this.state.events[dateStr] || [];
                dayEvents.forEach(event => eventsList.appendChild(this.createEventLi(event, 'calendar')));
                cell.appendChild(eventsList);
            }

            createEventLi(event, context) {
                const li = document.createElement('li');
                li.dataset.eventId = event.id;

                if (this.state.isDragModeEnabled || context === 'modal') {
                    const handle = document.createElement('span');
                    handle.className = CLASSES.dragHandle;
                    handle.innerHTML = '&#9776;';
                    li.appendChild(handle);
                }

                const textSpan = document.createElement('span');
                textSpan.className = CLASSES.eventText;
                textSpan.textContent = event.text;
                li.appendChild(textSpan);

                if (context === 'modal') {
                    textSpan.addEventListener('click', () => this.switchToEditMode(li, textSpan, event));
                    const deleteBtn = document.createElement('button');
                    deleteBtn.className = CLASSES.deleteEvent;
                    deleteBtn.textContent = 'å‰Šé™¤';
                    deleteBtn.onclick = () => this.deleteEvent(event.id);
                    li.appendChild(deleteBtn);
                }
                
                const eventType = event.text.match(/ã€(.+?)ã€‘/);
                if (eventType) {
                    const typeClass = `event-${eventType[1].toLowerCase()}`;
                    const classMap = { 'event-é†¤æ²¹': 'event-shoyu', 'event-å‘³å™Œ': 'event-miso', 'event-ç´è±†': 'event-natto', 'event-ä¼‘ã¿': 'event-yasumi' };
                    li.classList.add(classMap[typeClass] || 'event-default');
                } else {
                    li.classList.add('event-default');
                }

                return li;
            }

            openModal(dateStr) {
                this.state.selectedDate = dateStr;
                const holidayName = this.state.holidays[dateStr];
                this.elements.eventDate.textContent = holidayName ? `${dateStr} (${holidayName})` : dateStr;

                this.renderTemplateButtons();
                this.renderModalEventsList();
                this.elements.eventModal.style.display = 'flex';
            }

            async closeModal() {
                this.elements.eventModal.style.display = 'none';
                await saveAllEvents(this.state.events);
                const reloadedEvents = await fetchAllEvents();
                this.state.events = reloadedEvents;
                this.renderCalendar();
            }

            renderTemplateButtons() {
                this.elements.templateButtons.innerHTML = '';
                EVENT_TEMPLATES.forEach(template => {
                    const btn = document.createElement('button');
                    btn.className = 'template-btn';
                    btn.textContent = template;
                    btn.onclick = () => this.addEvent(template);
                    this.elements.templateButtons.appendChild(btn);
                });
            }

            renderModalEventsList() {
                this.elements.modalEventsList.innerHTML = '';
                const dayEvents = this.state.events[this.state.selectedDate] || [];
                if (dayEvents.length === 0) {
                    this.elements.modalEventsList.innerHTML = '<li>äºˆå®šã¯ã‚ã‚Šã¾ã›ã‚“</li>';
                    return;
                }
                dayEvents.forEach(event => {
                    this.elements.modalEventsList.appendChild(this.createEventLi(event, 'modal'));
                });
            }

            addEvent(presetText = null) {
                const text = presetText || this.elements.newEventText.value.trim();
                if (!text || !this.state.selectedDate) return;

                if (!this.state.events[this.state.selectedDate]) {
                    this.state.events[this.state.selectedDate] = [];
                }
                const newEvent = { id: Date.now() + Math.random(), text: text };
                this.state.events[this.state.selectedDate].push(newEvent);

                if (!presetText) this.elements.newEventText.value = '';
                this.renderModalEventsList();
                this.renderCalendar();
            }

            deleteEvent(eventId) {
                const { selectedDate, events } = this.state;
                if (!selectedDate || !events[selectedDate]) return;

                events[selectedDate] = events[selectedDate].filter(event => event.id !== eventId);
                if (events[selectedDate].length === 0) {
                    delete events[selectedDate];
                }
                this.renderModalEventsList();
                this.renderCalendar();
            }

            editEvent(eventId, newText) {
                const { selectedDate, events } = this.state;
                if (!selectedDate || !events[selectedDate]) return;

                const eventToEdit = events[selectedDate].find(event => event.id === eventId);
                if (eventToEdit) {
                    eventToEdit.text = newText.trim();
                }
                this.renderModalEventsList();
                this.renderCalendar();
            }

            switchToEditMode(li, textSpan, event) {
                const input = document.createElement('input');
                input.type = 'text';
                input.className = CLASSES.eventInput;
                input.value = textSpan.textContent;

                li.insertBefore(input, textSpan);
                li.removeChild(textSpan);

                input.focus();
                input.setSelectionRange(input.value.length, input.value.length);

                const onBlur = () => {
                    this.editEvent(event.id, input.value);
                    input.removeEventListener('blur', onBlur);
                    input.removeEventListener('keypress', onKeypress);
                };
                const onKeypress = (e) => {
                    if (e.key === 'Enter') input.blur();
                };

                input.addEventListener('blur', onBlur);
                input.addEventListener('keypress', onKeypress);
            }

            initializeCalendarSortable() {
                this.destroyCalendarSortable();
                const lists = this.elements.calendarBody.querySelectorAll('.events-list');
                lists.forEach(list => {
                    const sortable = new Sortable(list, {
                        group: 'shared-events',
                        animation: 150,
                        handle: `.${CLASSES.dragHandle}`,
                        onEnd: (evt) => {
                            const { from, to } = evt;
                            const oldDate = from.closest('td').dataset.date;
                            const newDate = to.closest('td').dataset.date;

                            const oldArray = Array.from(from.children).map(li => ({ id: parseFloat(li.dataset.eventId), text: li.querySelector(`.${CLASSES.eventText}`).textContent }));
                            if (oldArray.length > 0) this.state.events[oldDate] = oldArray;
                            else delete this.state.events[oldDate];

                            const newArray = Array.from(to.children).map(li => ({ id: parseFloat(li.dataset.eventId), text: li.querySelector(`.${CLASSES.eventText}`).textContent }));
                            this.state.events[newDate] = newArray;
                            
                            this.renderCalendar();
                        }
                    });
                    this.calendarSortableInstances.push(sortable);
                });
            }

            destroyCalendarSortable() {
                this.calendarSortableInstances.forEach(instance => instance.destroy());
                this.calendarSortableInstances = [];
            }

            initializeModalSortable() {
                if (this.modalSortable) this.modalSortable.destroy();
                this.modalSortable = new Sortable(this.elements.modalEventsList, {
                    animation: 150,
                    handle: `.${CLASSES.dragHandle}`,
                    onEnd: (evt) => {
                        const newArray = Array.from(evt.target.children).map(li => {
                            const eventId = parseFloat(li.dataset.eventId);
                            const textElement = li.querySelector(`.${CLASSES.eventText}`) || li.querySelector(`.${CLASSES.eventInput}`);
                            const eventText = textElement.tagName === 'INPUT' ? textElement.value : textElement.textContent;
                            return { id: eventId, text: eventText };
                        });
                        this.state.events[this.state.selectedDate] = newArray;
                        this.renderCalendar();
                    }
                });
            }

            prepareAndPrintWeek(monday) {
                const weekdays = ["æ—¥", "æœˆ", "ç«", "æ°´", "æœ¨", "é‡‘", "åœŸ"];
                const saturday = new Date(monday);
                saturday.setDate(monday.getDate() + 5);

                let weekHtml = '';
                for (let i = 0; i < 6; i++) {
                    const date = new Date(monday);
                    date.setDate(monday.getDate() + i);
                    const dayOfWeek = date.getDay();
                    if (dayOfWeek === 0) continue;

                    const dateStr = this.formatDate(date);
                    const dayEvents = this.state.events[dateStr] || [];

                    if (dayOfWeek <= 5 || (dayOfWeek === 6 && dayEvents.length > 0)) {
                        let eventsHtml = '';
                        if (dayEvents.length > 0) {
                            eventsHtml = `<ul class="print-events">${dayEvents.map(e => `<li>${e.text}</li>`).join('')}</ul>`;
                        } else {
                            eventsHtml = `<p style="color: #888;">äºˆå®šãªã—</p>`;
                        }

                        weekHtml += `
                            <div class="print-day">
                                <div class="print-day-header">
                                    ${date.getMonth() + 1}/${date.getDate()} <span class="weekday">(${weekdays[dayOfWeek]})</span>
                                </div>
                                ${eventsHtml}
                            </div>
                        `;
                    }
                }

                this.elements.printView.innerHTML = `
                    <h1 class="print-header">é€±é–“äºˆå®š</h1>
                    <p class="print-sub-header">(${this.formatDate(monday, '/')} ã€œ ${this.formatDate(saturday, '/')})</p>
                    <div class="print-week">${weekHtml}</div>
                `;
                window.print();
            }

            formatDate(date, separator = '-') {
                const y = date.getFullYear();
                const m = String(date.getMonth() + 1).padStart(2, '0');
                const d = String(date.getDate()).padStart(2, '0');
                return [y, m, d].join(separator);
            }
        }
    </script>
